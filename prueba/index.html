<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Noether University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo-noether.png" alt="Logo de Noether University" class="logo">
            <h1>Noether UNIVERSITY</h1>
            <h2>Congreso</h2>
            <p>Inicia sesión para acceder a la plataforma</p>
        </header>
        <form action="#" method="post" class="login-form">
            <label for="email">Correo Electrónico</label>
            <div class="input-group">
                <img src="icon-email.png" alt="Icono de correo electrónico" class="icon">
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>
            <label for="password">Contraseña</label>
            <div class="input-group">
                <img src="icon-lock.png" alt="Icono de contraseña" class="icon">
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <a href="Contrasena.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <p class="register-link">¿No tienes cuenta? <a href="Registro.html">Regístrate</a></p>
        </form>
    </div>
</body>
</html>
