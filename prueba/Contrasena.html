<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Noether University</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo-noether.png" alt="Logo de Noether University" class="logo">
            <h1>Noether UNIVERSITY</h1>
            <h2>Congreso</h2>
            <p>Recuperar Contraseña</p>
        </header>
        <form action="#" method="post" class="reset-form">
            <label for="email">Correo Electrónico</label>
            <div class="input-group">
                <img src="icon-email.png" alt="Icono de correo electrónico" class="icon">
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>
            <button type="submit" class="reset-btn">Recuperar Contraseña</button>
            <p class="login-link">Volver al Inicio de Sesión <a href="#">aquí</a></p>
        </form>
    </div>
</body>
</html>
